<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body{
            
            
        }
        header{
            text-align: center;
            margin-right: auto;
            margin-left: auto;
           

        }
        section{
            text-align: center;
            background-color: rgb(226, 231, 236);
        }
        article{
            background-color: rgb(102, 116, 131);
            margin-left: auto;
            margin-right: auto;
            
        }
        footer{
            text-align: center;
            margin-top: 25px;
        
        }
        .main{
            margin-top: 3px;
            
            
           
        }
        #main{
            
           
        }
  
        
        .box{
            height: 80px;
            text-align: center;
            display: table;
           
           
                      
        }
        .box ul{
            display: table-cell;
            vertical-align: middle;
            text-align: center;

        }
        .bg-1{
            background-color: rgb(89, 240, 240);
            float:left;
            width: 35%;
            
            
            
            
        }
        .bg-2{
            background-color: rgb(77, 207, 207);
            float:left;
            width: 19.6%; 
            margin-left: 0.2%;
            margin-right: 0.2%;
            
            
            
        }
        .bg-3{
            
            background-color: rgb(58, 158, 158);
            float:left;
            width: 45%; 
            
                            
        }
        
        
        .clear{
            clear: both;
        }
        button{
            border-radius: 2px;
        }
        li{
            list-style-type: none;
        }
        p{
            margin: 0%;
            padding: 0%;
        }
        ul{
            margin: 0%;
            padding: 0%;
        }

       
    </style>
</head>
<body>
    
        <!-- first section start-->
        <header>
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="">
        </header>
        <!-- first section end-->
        <!-- second section start-->
        <section>
                <p>Search the web using Google!</p>
                <input type="search" size="50"><br>
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
        </section>
        <!-- second section end-->
        <!-- third section start-->
       
            <article class="main" id="main">
                <div class="box bg-1">
                    <ul>
                        <li>Special Searches</li>
                        <li><a href="http://">Stanford Search</a></li>
                        <li><a href="http://">Linux Search</a></li>
                    </ul>
                </div>
                <div class="box bg-2">
                    <ul>
                        <li><a href="http://">Help!</a></li>
                        <li><a href="http://">About Google!</a></li>
                        <li><a href="http://">Company Info</a></li>
                        <li><a href="http://">Google! Logos</a></li>
                    </ul>
                </div>
                <div class="box bg-3">
                    <p>Get Google! <br> updates monthly: </p>
                    <input type="text" placeholder="your e-mail"><br>
                    <button>Subscribe</button>
                    <a href="http://">Archive</a>                    
                </div>
            </article>
          
        <div class="clear"></div>
        <!-- third section end-->
        <footer>
            <fourth class="footer clear">
                <p>Copyright &copy;1998 Google Inc.</p>
            </fourth>
        </footer>    
   
</body>
</html>
